services:
  # AI Research Assistant
  research-assistant:
    build: .
    container_name: research-assistant
    environment:
      ENDEE_BASE_URL: http://endee:8080/api/v1
      ENDEE_INDEX_NAME: research_assistant
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      EMBEDDING_DEVICE: cpu
      LLM_PROVIDER: openai
      LLM_MODEL: gpt-3.5-turbo
      LLM_API_KEY: ${LLM_API_KEY:-}
      LOG_LEVEL: INFO
      DEBUG: "false"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: chat
